<div style="width:70%;margin: 40px auto">
    <h1>Lista de empleados</h1>
    <button mat-raised-button color="primary" (click)="dialogoNuevoRegistro()">Nuevo Registro</button>

    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>


    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
      
          <!-- Document Column -->
          <ng-container matColumnDef="Documento">
            <th mat-header-cell *matHeaderCellDef> Documento </th>
            <td mat-cell *matCellDef="let element"> {{element.documento}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            <li *ngFor="let registro of registros">
              {{ registro.nombre }}
              
            </li>
          </ng-container>
      
          <!-- Apellido Column -->
          <ng-container matColumnDef="Apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido</th>
            <td mat-cell *matCellDef="let element"> {{element.apellido}}</td>
          </ng-container>

          <!-- Actions Column -->
        <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef style="width: 120px;"> </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="dialogoEditarRegistro(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
      
</div>

<app-registros></app-registros>
<router-outlet />
